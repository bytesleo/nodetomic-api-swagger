<!-- HTML for static distribution bundle build -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Swagger UI</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Source+Code+Pro:300,600|Titillium+Web:400,600,700"
    rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./swagger-ui.css">
  <link rel="icon" type="image/png" href="./favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="./favicon-16x16.png" sizes="16x16" />
  <style>
    html {
      box-sizing: border-box;
      overflow: -moz-scrollbars-vertical;
      overflow-y: scroll;
    }

    *,
    *:before,
    *:after {
      box-sizing: inherit;
    }

    body {
      margin: 0;
      background: #fafafa;
    }
  </style>
</head>

<body>
  <div id="swagger-ui"></div>

  <script src="./swagger-ui-bundle.js">
  </script>
  <script src="./swagger-ui-standalone-preset.js">
  </script>
  <script>
    window.onload = function () {

      // Nodetomic
      // var url = new URL(location.href)
      // var v = url.searchParams.get("version")
      // var path = location.origin + '/' + v + '/swagger.json';
      var path = location.origin + '/swagger.json'

      function rename() {
        document.querySelector(".link span").innerHTML = 'Nodetomic Api Swagger'
        document.querySelector(".link").setAttribute("href", "/")
        var elements = document.getElementsByClassName('download-url-wrapper')
        while (elements.length > 0) {
          elements[0].parentNode.removeChild(elements[0])
        }
      }

      // Build a system
      const ui = SwaggerUIBundle({
        url: path,
        dom_id: '#swagger-ui',
        deepLinking: true,
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIStandalonePreset
        ],
        plugins: [
          SwaggerUIBundle.plugins.DownloadUrl
        ],
        layout: "StandaloneLayout"
      })

      window.ui = ui
      rename()
    }
  </script>
</body>

</html>
