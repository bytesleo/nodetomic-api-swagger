# list
  get:
    operationId: listAdmin
    security:
      - Bearer: []
    x-security-scopes:
      - admin
    tags:
      - Session
    summary: Get the sessions of a user [Role Admin]
    description: Get the sessions of a user
    parameters:
      - name: id
        description: user id
        in: path
        required: true
        type: string
